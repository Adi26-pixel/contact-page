<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
    <title>Contact Page</title>
  </head>
  <body class="bg-bg-image bg-no-repeat bg-cover h-full lg:bg-no-repeat">
    <div id="hero" class="container mx-auto px-6 py-6">
      <nav>
        <img src="./images/contact-form-icon.svg" alt="" />
      </nav>
    </div>

    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-4xl">
        <h1
          class="text-center text-5xl font-bold text-white lg:text-6xl xl:text-7xl"
        >
          Interested in our business pricing?
        </h1>
        <p
          class="mx-auto mt-7 text-2xl max-w-md text-center text-white xl:text-2xl"
        >
          Fill out the form to view details and weâ€™ll contact you as soon as
          possible.
        </p>

        <div
          class="rounded-2xl mt-16 bg-transparentWhite lg:col-span-3 lg:p-12"
        >
          <form action="#" class="space-y-4 p-8 lg:p-0">
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
              <div>
                <label
                  for="name"
                  class="block text-sm font-light text-white leading-6"
                  >Name</label
                >
                <input
                  type="text"
                  class="w-full rounded-xl border-none p-5 text-sm placeholder:text-lightGray placeholder:font-medium"
                  placeholder="Ethan Johnson"
                />
              </div>

              <div>
                <label
                  for="email"
                  class="block text-sm font-light text-white leading-6"
                  >Company Email</label
                >
                <input
                  type="text"
                  class="w-full rounded-xl border-none p-5 text-sm placeholder:text-lightGray placeholder:font-medium"
                  placeholder="ethan@johnson.com"
                />
              </div>
            </div>
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
              <div>
                <label
                  for="email"
                  class="block text-sm font-light text-white leading-6"
                  >Company Size</label
                >
                <select
                  name="size"
                  id="size"
                  class="w-full rounded-xl border-none p-5 text-sm placeholder:text-lightGray placeholder:font-medium"
                >
                  <option value="size">50-100 Employees</option>
                </select>
              </div>
              <div>
                <label
                  for="email"
                  class="block text-sm font-light text-white leading-6"
                  >Subject</label
                >
                <select
                  name="size"
                  id="size"
                  class="w-full rounded-xl border-none p-5 text-sm placeholder:text-lightGray placeholder:font-medium"
                >
                  <option value="size">Building Landing Page</option>
                </select>
              </div>
            </div>
            <div>
              <label
                for="email"
                class="block text-sm font-light text-white leading-6"
                >Message</label
              >
              <textarea
                name="Message"
                id="Message"
                cols="30"
                rows="10"
                class="w-full rounded-xl p-3 text-sm"
              >
Message</textarea
              >
            </div>
            <button
              type="submit"
              class="block w-full rounded-xl bg-white px-5 py-4 text-xl font-bold text-strongPurple text-center"
            >
              Contact Sales
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
